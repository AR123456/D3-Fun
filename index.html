<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Fitness Tracker</title>
  </head>
  <body class="grey darken-4">
    <div class="nav z-depth-0">
      <div class="section center">
        <h3 class="white-text center">
          -The Workouts-
        </h3>
      </div>
    </div>
    <div class="section center">
      <p class="grey-text flow-text">A fintness trakcer app</p>
    </div>
    <!-- the grind -->
    <div class="container section">
      <div class="row">
        <div class="col s12 l5">
          <button class= "active" data-activity="cycling">Cycling</button>
          <button data-activity="running">Running /button>
          <button data-activity="swimming">Swimming</button>
          <button data-activity="walking">Walking</button>
        </div>
        <div class="col s12 l6 push-l1">
          <div class="canvas"></div>
        </div>
      </div>
      <div class="row">
        <form class="col m6 push-m3">
          <p class="flow-text grey-text center">How much <span>cycling</span> have you done today? </p>
          <input type="text" class="grey-text" id="cycling" placeholder="Distance in miles "/>
          <p class="center pink-text error text-lighten-1"></p>
        </form>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-firestore.js"></script>

    <!-- the main d3 library  -->
    <script src="https://d3js.org/d3.v5.js"></script>
    <!-- Compiled and minified JavaScript for materialize  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- d3 legend plugin  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <!-- d3 tooltip  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>

    <script src="index.js"></script>
    <script src="graph.js"></script>
  </body>
</html>
