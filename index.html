<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time  </title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- BootStrap JS  -->
<script scr="https://cdnjs.cloudflare.com/ajax/libs/bootstrap.native/2.0.21/bootstrap-native.min.js"></script>


<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
 <!-- jQuery -->
 <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <!-- Moment JS used to compare dates and times better  -->
 <!-- <script> "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"</script> -->
 <script src="https://cdn.jsdelivr.net/momentjs/2.15.0/moment.min.js"></script>

</head>
<body>
    <div class ="container">
   <div class="jumbotron">
        <h1>Train Time  </h1>
   </div>
   <div class="row">
<div class="col-lg-12">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="pannel-title">Current Train Schedule</h3>
        </div>
        <div class="panel-body">
            <table class = "table table-hover" id = "trainTable">
                <thead>
                    <tr>
                        <th>Train Name </th>
                        <th>Destination</th>
                        <th>Frequency(min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- form to submit to firebase -->
    <div class="row">
        <div class="col-lg-12">
            <div class=" panel panel_primary">
                <div class="panel-heading">
                    <h3 class ="panel-title">Add Train</h3>
                </div>
                <div class="panel-body">
                    <form >
                        <div class="form-group">
                            <label for=""> Train Name</label>
                            <input type ="text" class="form-control" id= "trainNameInput">
                        </div>
                        <div class="form-group">
                                <label for=""> Destination</label>
                                <input type ="text" class="form-control" id= "destinationInput">
                        </div>
                        <div class="form-group">
                                    <label for=""> First Train Time (24hr clock)</label>
                                    <input type ="text" class="form-control" id= "firstTrainInput">
                        </div> 
                        <div class="form-group">
                                <label for=""> Frequency in min</label>
                                <input type ="text" class="form-control" id= "frequencyInput">
                            </div> 
                            <button type="submit" class ="btn btn-primary" id="addTrainBtn" >Submit</button>
                    </form>
                </div>
                
            </div>

        </div>

    </div>


   </div>
     
    </div>
   <!-- Added link to the jQuery Library --> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 
<script src ="./assets/javascript/app.js" > </script>     
</body>
</html>
