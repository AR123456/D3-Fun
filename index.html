<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time </title>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/yeti/bootstrap.min.css" rel="stylesheet" integrity="sha384-yAYSLJjzniZh9Kau9E1v1ma5CzvyHF8fPK/xUpaRx1XTH9r60WxzDivvHG3xm6Hn"
        crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="text-center">Train Time </h1>
        </div>
        <div class="card -primary">
            <div class="card-heading">
                <h3 class="text-center" class="card-title">Current Train Schedule</h3>
            </div>
            <div class="card-body">
                <table class="table table-hover" id="trainTable">
                    <thead>
                        <tr>
                            <th>Train Name </th>
                            <th>Destination</th>
                            <th>Frequency(min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

        <!-- form to submit to firebase -->
        <div class="card card-primary">
            <div class="card-heading">
                <h3 class="card-title">Add Train</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for=""> Train Name</label>
                        <input type="text" class="form-control" id="trainNameInput">
                    </div>
                    <div class="form-group">
                        <label for=""> Destination</label>
                        <input type="text" class="form-control" id="destinationInput">
                    </div>
                    <div class="form-group">
                        <label for=""> First Train Time (24hr clock)</label>
                        <input type="text" class="form-control" id="firstTrainInput">
                    </div>
                    <div class="form-group">
                        <label for=""> Frequency in min</label>
                        <input type="text" class="form-control" id="frequencyInput">
                    </div>
                    <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                </form>
            </div>

        </div>

    </div>
    <!-- jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./assets/javascript/app.js"> </script>
</body>

</html>
