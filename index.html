<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>D3 SVG</title>
  </head>

  <body>
    <h1>SVG in D3</h1>
    <svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg">
      <rect
        x="50"
        y="50"
        width="300"
        height="200"
        fill="#ffc107"
        stroke="#2196f3"
        stroke-width="8px"
      ></rect>
      <!-- if the shape  exceeds the boundrys of the svg it will get cropped , elements in an svg do not exceed the bounds of the svg -->
      <!-- shapes on an svg are drawn in the order that they appear in the document  -->
      <rect
        x="100"
        y="200"
        width="300"
        height="400"
        fill="#e91e63"
        stroke="#795548"
        stroke-width="8px"
      ></rect>
      <rect
        rx="30"
        ry="30"
        x="300"
        y="100"
        width="300"
        height="200"
        fill="green"
        stroke="#795548"
        stroke-width="8px"
      ></rect>
      <!-- all  rectancles are polygons  but not all  polygons are rectangles  -->
      <polygon
        points="100,300 400,200 200,500 100,500"
        fill="#e91e63n"
        stroke="#795548"
        stroke-width="8px"
      ></polygon>
      <polygon
        points="220,10 300,210 170,250 123,234"
        fill="lime"
        stroke="#795548"
        stroke-width="8px"
      ></polygon>
    </svg>
    <!--  d3 script tag -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <!-- local js file  -->
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
