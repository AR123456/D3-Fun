<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SVG stuff</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- link to local style sheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <svg width="600" height="600">
      <rect x="300" y="100" fill="blue" width="100" height="200"></rect>
      <!--  cx is the center of the circle in they x direction and cy is the center of the circle in the y direction -->
      <!-- r is the radious , fill is fill, stroke is the outlineline , 2 is the width of the line -->
      <circle
        cx="200"
        cy="200"
        r="50"
        fill="pink"
        stroke="red"
        stroke-width="2"
      ></circle>
      <!-- line start x1 and y1  and stop c2 and y2 stroke is line and stroke width is the line width  -->
      <!-- <circle cx='200' cy='200' r='50' fill='pink' stroke="red" stroke-width="2"></circle>-->
      <line
        x1="100"
        y1="100"
        x2="120"
        y2="300"
        stroke="grey"
        stroke-width="3"
      ></line>
    </svg>

    <!-- local external js file  -->
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
